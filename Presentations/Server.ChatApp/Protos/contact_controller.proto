syntax = "proto3";
import "Protos/common_models.proto";
option csharp_namespace = "Server.ChatApp.Protos";
package contacts_pkg;

service ContactRPCs{
	rpc IsInContacts(ContactMsg) returns(common.ResultMsg);
	rpc Remove(common.RowMsg) returns(common.ResultMsg);
}

message ContactMsg{
	string ProfileId = 1;
}